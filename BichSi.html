<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Học tiếng Anh</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdcwYMvq6GvNENhkVvzzF69CvoBQY3vqA",
      authDomain: "bichsi.firebaseapp.com",
      projectId: "bichsi",
      storageBucket: "bichsi.firebasestorage.app",
      messagingSenderId: "333861660997",
      appId: "1:333861660997:web:8df52695e9f34c4269362c",
      measurementId: "G-DMQ6TERPM1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = async () => {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Đăng ký thành công! Bạn có thể đăng nhập ngay.");
      } catch (err) {
        alert("Lỗi: " + err.message);
      }
    }

    window.login = async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Đăng nhập thành công!");
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
      } catch (err) {
        alert("Sai tài khoản hoặc mật khẩu.");
      }
    }
  </script>
</head>
<body>
  <div id="auth-screen">
    <h2>🔐 Đăng nhập</h2>
    <input id="loginEmail" placeholder="Email" type="email" /><br>
    <input id="loginPassword" placeholder="Mật khẩu" type="password" /><br>
    <button onclick="login()">Đăng nhập</button>

    <h2>📋 Đăng ký</h2>
    <input id="regEmail" placeholder="Email mới" type="email" /><br>
    <input id="regPassword" placeholder="Mật khẩu mới" type="password" /><br>
    <button onclick="register()">Tạo tài khoản</button>
  </div>

  <div id="main-app" style="display: none">
    <h1>🎉 Chào mừng đến với trang học tiếng Anh!</h1>
    <p>Đây là khu vực sau khi đăng nhập thành công. Từ đây anh sẽ vào chọn chủ đề và học.</p>
  </div>
</body>
</html>
